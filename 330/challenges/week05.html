<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="../../css/styles.css" />
    <title id="wdd330challengetitle">challenges title</title>
  </head>

  <body>
		<header id="autoheader">auto header</header>
    <main>
      <section id="">
        <h2 id="wdd330challengetitle2">Challenges title</h2>
            <legend id="todocontainer" class="bordered">
              <h3 class="centered">To Do List</h3>
                <ul id="list" class="row">
                  <li id="listitem" class="bordered row">
                    <div class="bordered">
                      <label id="markbtn" for="checkbox">
                        <input type="checkbox" id="checkbox" ontouchend="markDone()" class="checkbox">
                      </label>
                    </div>
                    <label id="itemtext">
                      sample task text goes here
                    </label>
                    <button id="delbtn" class="todo-buttons" ontouchend="removeItem()">
                      X
                    </button>
                  </li>
                </ul>
                <div id="footer">
                  <label id="tasks" class="normal-text "></label>
                  <button ontouchend="showAll()" id="allbtn"> All.</button>
                  <button ontouchend="showActive()" id="actbtn"> Active.</button>
                  <button ontouchend="showDone()" id="donbtn"> Done.</button>
                </div>
              <form id="addbar" action="" class="bordered">
                  <input id="addinput" class="" type="text" name="addinput" placeholder="" value="test item">
                <button id="addbtn" ontouchend="">+</button>
              </form>
            </legend>
      </section>

      <section id="left">
            Wireframes for each view:
            <div class="fig-block">
              <figure>
                <img
                  src="../../images/todo-wireframe.png"
                  alt="Todo app wireframe"
                />
              </figure>
            </div>
      </section>
    </main>
    <footer id="autofooter"></footer>
    <script src="../../js/main.js"></script>
    <script src="../../js/menu.js"></script>
    <script src="ToDos.js"></script>
    <script src="ls.js"></script>
    <script src="utilities.js"></script>
  </body>
</html>
