<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="../../css/styles.css" />
    <!--
      <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    -->
    <title id="wdd330challengetitle">challenges title</title>
  </head>

  <body>
		<header id="autoheader">auto header</header>
    <main>
      <section id="">
        <h2 id="wdd330challengetitle2" class="padit">Challenges title</h2>
            <div id="todocontainer" class="bordered">
              <h1 class="centered">To Do List</h1>
                <ul id="list" class="row">
                </ul>
                <div id="footer" ontouchend="onTap()" class="bordered">
                  <label id="tasks" class="normal-text "></label>
                  <button id="allbtn"> All.</button>
                  <button id="actbtn"> Active.</button>
                  <button id="donbtn"> Done.</button>
                </div>
              <form id="addbar" class="" class="bordered">
                  <input id="addinput" type="text" name="addinput" placeholder="" value="test item" class="bordered">
                <button id="addbtn" class="bordered">+</button>
              </form>
            </div>
      </section>

      <section id="left">
            Wireframes for each view:
            <div class="fig-block">
              <figure>
                <img
                  src="../../images/todo-wireframe.png"
                  alt="Todo app wireframe"
                />
              </figure>
            </div>
      </section>
    </main>
    <footer id="autofooter"></footer>
    <script src="../../js/main.js"></script>
    <script src="../../js/menu.js"></script>
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
