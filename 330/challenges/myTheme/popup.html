<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/myTheme.css" />
    <title>myTheme Popup</title>
  </head>

  <body>
    <header id="">
        <h1 class="padit nomargin">myTheme Popup</h1></header>
    <main class="gridit padit nomargin">
      <div class="row padit">
          <h6 class="padit nomargin">Choose a background color: </h6>
          <input id="newbackgroundcolor" onChange="applyChanges()" type="color">
      </div>
      <div class="row padit">
          <h6 class="padit nomargin">Choose a font color: </h6>
          <input id="newfontcolor" onChange="applyChanges()" type="color">
      </div>
      <div class="row padit">
          <h6 class="padit nomargin">Choose a link color: </h6>
          <input id="newlinkcolor" onChange="applyChanges()" type="color">
      </div>
      <div class="row padit">
          <h6 class="padit nomargin">Choose a heading color: </h6>
          <input id="newheadingcolor" onChange="applyChanges()" type="color">
      </div>
