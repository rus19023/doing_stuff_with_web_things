<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A JavaScript Quiz Game" />
    <title>Quiz Ninja</title>
    <link type="text/css" rel="stylesheet" href="./css/week10.css" />
  </head>
  <body>
    <section class="dojo">
      <div class="quiz-body">
        <header>
          <h1>Quiz Ninja!</h1>
          <div id='timer'>Time: <strong>20</strong></div>
          <div id='score'>Score: <strong>0</strong></div>
      </header>
        <div id="question"></div>
        <div id='response'></div>
        <div id="result"></div>
        <div id="info"></div>
        <button id="start" class="buttons">Click to Start</button>
      </div>
    </section>
    <script src="./js/week10quizninja.js"></script>
  </body>
</html>
