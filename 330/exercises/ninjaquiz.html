<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='description' content='A JavaScript Quiz Game'>
        <title>Quiz Ninja</title>
        <link rel='stylesheet' href='../../css/styles.css'>
    </head>
    <body>
        <section class='dojo'>
            <div class='quiz-body'>
                <header>
                    <h1>Quiz Ninja!</h1>
                </header>
                <div id='score'>Score: <strong>0</strong></div>
                <div id='question'></div>
                <div id='result'></div>
                <div id='info'></div>
                <div id='startbutton'>
                    <button class="buttons" onclick="" id='start'>Click to Start</button>
                </div>
            </div>
        </section>
        <script src='../../js/quizninja.js'></script>
    </body>
</html>
