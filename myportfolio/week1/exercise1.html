<!doctype HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="html/css" href="/css/styles.css" />
  <title>Story Editor</title>
  <script>
  	function loadStory() {
  		var storyName = document.getElementById("name_input").value
  		var storyHTML = localStorage.getItem(storyName)
  		document.getElementById("story_editor").value = storyHTML
  	}

  	function saveStory() {
  		var storyName = document.getElementById("name_input").value
  		var storyHTML = document.getElementById("story_editor").value
  		localStorage.setItem(storyName,storyHTML)
  	}

  	function displayStory() {
  		var storyHTML = document.getElementById("story_editor").value
  		document.getElementById("story_display").innerHTML = storyHTML
  	}
  </script>

  <style>
	.inputs {
  		background-color: rgb(255, 224, 241);
	}

	.inputs, .buttons {
		border-radius: 5px;
		margin: 1vw;
		border: 2px solid hotpink;
	}

	.buttons {
		background: rgb(187, 28, 116);
		color: pink;
	}

  	textarea {
  		width:800px;
  		height: 250px;
  	}
  </style>
</head>

	<body>
		<h1>Story Editor</h1>
		Story Name:<input class="inputs" id=name_input type='text' value="The Teddy Bear"></input>
		<section>
			<button class="buttons" onclick="loadStory()">Find and Edit It</button>
			<button class="buttons" onclick="saveStory()">Save It</button>
			<button class="buttons" onclick="displayStory()">Display It</button>
		</section>
		<textarea class="inputs" id="story_editor" placeholder="Write a totally awesome story here."></textarea>
		<section id="story_display"></section>
	</body>
</html>
